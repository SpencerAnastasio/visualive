<div class="col-sm-2">
  <h6> Choose Template: </h6>
  <% if(templates.length > 0){ %>
    <select id="thistemp" name="temp">
      <% templates.forEach(function(template){ %>
        <option value="<%= template._id %>">
          <%= template.name %>
        </option>
      <% }); %>
    </select>
  <% } %>
</div>
